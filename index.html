<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha System</title>
  
  <link rel="stylesheet" href="style.css?v=8" />
</head>
<body>
  <div class="container">
    <!-- 좌측 관리 -->
    <div class="left-panel">
      <h1 class="main-title">
        🎰 갓챠 시뮬레이터
        <span class="author">- @gimkaksa</span>
      </h1>

      <h2>상품 관리</h2>
      <input id="itemName" placeholder="상품명" />
      <input id="itemRate" type="number" placeholder="확률 (%)" />
      <button onclick="addItem()">추가</button>
      <button onclick="updateItem()">수정</button>
      <button onclick="deleteItem()">삭제</button>

      <ul id="itemList"></ul>

      <h2>갓챠 실행</h2>
      <input id="userName" placeholder="이름" />
      <input id="drawCount" type="number" value="1" />
      <button onclick="runGacha()">돌리기</button>
    </div>

    <!-- 우측 로그 -->
    <div class="right-panel">
  <!-- 탭 버튼 -->
  <div class="tab-bar">
    <button class="tab active" onclick="openTab('log')"> 로그</button>
    <button class="tab" onclick="openTab('stats')"> 통계</button>
  </div>

  <!-- 로그 탭 -->
  <div id="logView" class="tab-view active">
    <div class="log-header">
      <h1>결과 로그</h1>
      <button onclick="deleteSelectedLogs()">선택 삭제</button>
    </div>

    <div id="logArea" class="scroll-area"></div>
  </div>

  <!-- 통계 탭 -->
  <div id="statsView" class="tab-view">
    <div class="stats-panel">
      <h2>사람별 통계</h2>

  <!-- 🔍 검색 필터 -->
      <input
        type="text"
        id="statsSearch"
        placeholder="이름 검색"
        oninput="renderStats()"
      />
      
      <div id="statsArea"></div>
    </div>
  </div>
</div>

  <script src="gacha.js?v=8"></script>
</body>
</html>
