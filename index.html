<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- 관리창 -->
    <div class="left-panel">
      <h1>갓챠 관리</h1>

      <h2>상품 관리</h2>
      <input id="itemName" placeholder="상품명" />
      <input id="itemRate" type="number" placeholder="확률 (%)" />
      <button onclick="addItem()">추가</button>
      <button onclick="updateItem()">수정</button>
      <button onclick="deleteItem()">삭제</button>

      <ul id="itemList"></ul>

      <h2>갓챠 실행</h2>
      <input id="userName" placeholder="이름" />
      <input id="drawCount" type="number" value="1" />
      <button onclick="runGacha()">돌리기</button>
    </div>

    <!-- 로그 -->
    <div class="log-header">
      <h1>결과 로그</h1>
      <button id="deleteBtn" onclick="deleteSelectedLogs()">선택 삭제</button>
    </div>


      <div class="stats-panel">
        <h2>사람별 통계</h2>
        <div id="statsArea"></div>
      </div>

      <div id="logArea"></div>
    </div>
  </div>

  <script src="gacha.js"></script>
</body>
</html>
